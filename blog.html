    <div class="container">
        <div class="form-container">
            <form>
                <h1>make a project</h1>
                <label>Project Name</label><input type="text" id="title" class="blog-input">
    
                <div style="display: flex;">
                  <div style="display: flex; flex-direction: column;">
                    <label>Start Date</label><input type="date" id="start" class="blog-input">
                  </div>
                  <div style="display: flex; flex-direction: column; margin-left: 10px;">
                    <label>End Date</label><input type="date" id="end" class="blog-input">
                  </div>
                </div>
    
                <label>Description</label><textarea id="description" class="blog-input"></textarea>

                <label>Technologies</label>
                <div class="blog-radio">
                    <input type="radio" id="javascript"><label>Javascript</label>
                    <input type="radio" id="php"><label>PHP</label>
                    <input type="radio" id="java"><label>Java</label>
                    <input type="radio" id="python"><label>Python</label>
                </div>
    
                    <label>Upload Image</label><input id="image" class="blog-input" type="file">

                
                    <input type="button" class="input-submit" value="upload" onclick="handleUpload()"></input>
                

            </form>
        </div>
    
        <div class="content-container" id="content-container">
        </div>
    </div>
