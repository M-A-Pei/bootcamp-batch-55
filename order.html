      <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-warning mt-3">Order something</h1>
                <form class="w-50 border border-dark p-5" style="background-color: lightgreen; border-radius: 50px;">
                  <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" style="background-color: rgb(207, 207, 207); border: 1px solid green; border-radius: 10px;" id="orderName">
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control"style="background-color: rgb(207, 207, 207); border: 1px solid green; border-radius: 10px;" id="orderNumber">
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleFormControlSelect3">Order</label>
                    <select class="form-control" style="background-color: rgb(207, 207, 207); border: 1px solid green; border-radius: 10px;" id="orderFood">
                      <option></option>
                      <option>Krabby patty</option>
                      <option>Krabby patty with cheese</option>
                      <option>Krabby pizza</option>
                      <option>krab dog</option>
                      <option>kelp shake</option>
                    </select>
                  </div>
                  
                  <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1">address</label>
                    <textarea style="background-color: rgb(207, 207, 207); resize: none; border: 1px solid green; border-radius: 10px;" class="form-control" id="orderAddress" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success" onclick="handleOrder()">Order</button>
                </form>
            </div>
